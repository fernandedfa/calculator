<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link href="index.css" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="principal">
    <h2>CALCULATOR</h2>

    teste
    <div id="display"></div>
    <div class="buttons">

      <button id="clear">CE</button>
      <button id="clearAll">C</button>

      
      <button class="btn"></button>
      <button class="btnOpr" id="square">&#8730</button>
      <button class="btnOpr" id="potencia">&#x2093;&sup2</button>
      <button class="btnOpr" id="divisor">/</button>

      <button class="btnNum">7</button>
      <button class="btnNum">8</button>
      <button class="btnNum">9</button>
      <button class="btnOpr" id="multiplication">&#215</button>

      <button class="btnNum">4</button>
      <button class="btnNum">5</button>
      <button class="btnNum">6</button>
      <button class="btnOpr" id="subtract">-</button>

      <button class="btnNum">1</button>
      <button class="btnNum">2</button>
      <button class="btnNum">3</button>
      <button class="btnOpr" id="soma">+</button>

      <button class="btnNum">0</button>
      <button class="btnOpr" id="virgula">.</button>
      <button class="btnOpr" id="equal">&#61</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
